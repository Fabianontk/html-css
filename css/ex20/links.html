<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Elementos</title>
  </head>
  <style>
    body {
      background-color: aquamarine;
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: cornflowerblue;
    }
    a:hover {
      color: black;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
    }
  </style>
  <body>
    <ul>
      <li>
        <a
          href="https://www.youtube.com/channel/UCDpYWWBjjCcNFuDaNuq7Mxg"
          target="_blank"
          >youtube</a
        >
      </li>
      <li>
        <a href="https://www.instagram.com/fabianontk/" target="_blank"
          >instagram</a
        >
      </li>
      <li><a href="https://gmail.com/" target="_blank">gmail</a></li>
    </ul>
  </body>
</html>
