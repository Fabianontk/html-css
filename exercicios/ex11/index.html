<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Fabiano imagens crop</title>
  </head>
  <body>
    <h1>Testando as imagens em crop!</h1>
    <p>bora!</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/fabianop.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="imagens/fabianom.png"
        type="image/png"
      />
      <img src="imagens/fabianog.png" alt="Foto de Fabiano" />
    </picture>
  </body>
</html>
